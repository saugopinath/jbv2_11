            <!-- form Content -->
            <div class="flex-1 p-2 overflow-auto">
                <div class="p-4">
                    <div class="bg-white dark:bg-gray-800 shadow-md rounded-2xl p-4">
                        <h2
                            class="block p-2 bg-gray-200 border text-2xl rounded-lg shadow-sm dark:bg-white-800 dark:border-gray-700 text-cyan-800 mb-2  border-b border-gray-300 dark:border-gray-600">
                            Government Of West Bengal Lakshmir Bhandar Scheme
                        </h2>

                        <div class="grid gap-6 md:grid-cols-2 mb-6 p-4 border-b border-gray-200 dark:border-gray-700 ">
                            <div>
                                <label for="check_aadhar"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Aadhar
                                    Number</label>
                                <input type="text" id="check_aadhar"
                                    class="border border-gray-300 hover:border-blue-500  focus:border-cyan-500 focus:ring-cyan-500 outline-none text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400 dark:hover:border-blue-400 dark:focus:border-green-400 dark:focus:ring-green-400"
                                    placeholder=" Enter Aadhar Number" required />
                            </div>
                            <div class="flex items-end">
                                <button type="button"
                                    class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 w-full md:w-auto">Check
                                    Availability</button>
                            </div>
                        </div>



                        <div x-data="{
                            tab: 1,

                                    { name: 'Encloser List', icon: 'm18.375 12.739-7.693 7.693a4.5 4.5 0 0 1-6.364-6.364l10.94-10.94A3 3 0 1 1 19.5 7.372L8.552 18.32m.009-.01-.01.01m5.699-9.941-7.81 7.81a1.5 1.5 0 0 0 2.112 2.13' },

                            <!-- hidden md:flex border-b mb-6 space-x-4  -->

                                <template x-for="(tabItem, i) in tabs" :key="i">
                                    <button @click="tab = i + 1"
                                        :class="tab === (i + 1) ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-600 hover:text-blue-500'"

                                        <svg class="w-6 h-6 me-2 text-gray-400 group-hover:text-gray-500 dark:text-gray-500 dark:group-hover:text-gray-300"

                                    </button>
                                </template>

                            <div x-show="tab === 1" x-transition>

                                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select
                                                Entry Type</label>
                                            <select id="entry_type"

                                                <option selected="">--Select Entry Type--</option>
                                                <option value="1">Normal Entry</option>
                                                <option value="2">Duare Sarkar Entry</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label for="ds_date"
                                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Duare
                                                Sakar Date</label>

                                                class="border border-gray-300 hover:border-blue-500  focus:border-cyan-500 focus:ring-cyan-500 outline-none text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400 dark:hover:border-blue-400 dark:focus:border-green-400 dark:focus:ring-green-400"
                                                placeholder="Select Date" required />
                                        </div>
                                        <div>
                                            <label for="ds_registration_number"

                                                Sakar Registration
                                                Number</label>

                                        </div>

                                        <div>
                                            <label for="application_date"
                                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Application
